<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register form</h1>
    <form method="POSt">
        {%csrf_token%}
        {% for field in registration_form %}
        <p>
            {{field.label_tag}}
            {{field}}
            {% if field.help_text %}
                <small>{{field.help_text}}</small>
            {%endif%}
            {% for error in field.errors%}
            <p>{{error}}</p>
            {%endfor%}
        </p>
        
        {%endfor%}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
